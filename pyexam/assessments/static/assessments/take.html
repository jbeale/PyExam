<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="style.css" rel="stylesheet"/>
    </head>
<body>
<nav class="navbar navbar-default" role="navigation">

</nav>

<div id="layout-area">
    <div id="activity">
        <div id="progress">
            <div id="progtext">Question 4 of 10</div>
        </div>
        <div id="item">
            <div class="item-mc">
                <div class="question-text">Where is the class "Introduction to Python" taught?</div>
                <div class="option">
                    <div class="radio">
                      <label>
                        <input type="radio" name="answer" id="optionsRadios1" value="A">
                        Oakland Center
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="answer" id="optionsRadios2" value="B">
                        Hannah Hall of Science
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="answer" id="optionsRadios3" value="C">
                        Science and Engineering Building
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="answer" id="optionsRadios4" value="D">
                        None of the Above
                      </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="actions">
            <button type="button" class="btn btn-primary" id="checkAnswerBtn">Check Answer</button>
            <button type="button" class="btn btn-primary" id="nextQuestionBtn">Next Question</button>
        </div>
    </div>
</div>



<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
